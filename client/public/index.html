<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/video-camera-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" type="image/x-icon" href="video-camera-icon.png" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        font-size: 0.8em;
      }

      a {
        color: #ff6e00;
      }

      #source {
        background: rgba(27, 31, 35, 0.08);
        width: 290px;
        padding: 8px;
        border-radius: 20px;
        margin: 15px auto;
        text-align: center;
      }

      #source a {
        font-weight: bold;
      }

      table td {
        vertical-align: top;
      }

      table thead tr:nth-child(1) th {
        height: 75px;
        background-color: #272727;
        color: #7f7f7c;
        font-size: 3em;
      }

      table tr:nth-child(2) th {
        text-align: left;
        height: 25px;
      }

      h1 {
        padding: 20px 0 20px 55px;
        margin: 0 0 0 20px;
        background: url("video-camera-icon.png") no-repeat;
        background-size: 40px;
        background-position: 0 50%;
      }

      #cameraTableContainer {
        margin: 0 0 20px 0;
        width: 100%;
        padding: 0 20px;
        height: 100%;
        vertical-align: top;
      }

      #cameraTableContainer > td {
        width: 25%;
        text-align: center;
      }

      #cameraTableContainer table {
        width: 450px;
        margin: auto;
        height: 100%;
        border-collapse: collapse;
      }

      #cameraTableContainer table tbody tr {
        height: 25px;
        vertical-align: middle;
      }

      #cameraTableContainer table tbody td {
        padding: 5px 0;
      }

      #cameraTableContainer table td:nth-child(1) {
        height: 15px !important;
        margin-right: 15px;
        font-weight: bold;
        border-radius: 20px;
      }

      #cameraTableContainer table tr:last-child td {
        height: 100%;
      }

      #mapid {
        margin: auto;
        height: 500px;
        width: 100%;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Security cameras Utrecht</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
